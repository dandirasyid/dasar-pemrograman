<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>FORM | Atribut Form, Input, Label, Submit</title>
    </head>
    <body>
        <form
            enctype="multipart/form-data"
            name="registration"
            method="get"
            action="recieve.html"
        >
            <!-- Input Name -->
            <label for="name">Name</label><br />
            <input type="text" name="name" id="name" id="name" /><br />

            <!-- Input Email -->
            <label for="email">Email</label><br />
            <input type="email" name="email" id="email" required /><br />

            <!-- Input Telepon -->
            <label for="telepon">Telepon</label><br />
            <input type="text" name="telepon" id="telepon" /><br />

            <!-- Input Checkbox -->
            <label for="hobby">Hobby</label><br />

            <input type="checkbox" name="hobby" id="reading" value="reading" />
            <label for="reading">Reading</label><br />
            <input type="checkbox" name="hobby" id="gaming" value="gaming" />
            <label for="gaming">Gaming</label><br />
            <input type="checkbox" name="hobby" id="coding" value="coding" />
            <label for="coding">Coding</label><br />

            <!-- Input Color -->
            <label for="favorite">Warna Kesukaan :</label>
            <input
                type="color"
                name="favorite"
                id="favorite"
                value="#ff0000"
            /><br />

            <!-- Input Date -->
            <label for="join_date">Tanggal Masuk :</label>
            <input
                type="date"
                name="join_date"
                id="join_date"
                value="2025-02-06"
                min="2024-01-01"
                max="2025-12-30"
            /><br />

            <!-- Input Date Time -->
            <label for="jam_masuk">Jam Masuk :</label>
            <input
                type="datetime-local"
                name="jam_masuk"
                id="jam_masuk"
            /><br />

            <!-- Input Month -->
            <label for="expired">Bulan Kadaluwarsa :</label>
            <input
                type="month"
                name="expired"
                id="expired"
                value="2025-02"
            /><br />

            <!-- Input Time -->
            <label for="jam_masuk">Jam Masuk :</label>
            <input
                type="time"
                name="jam_masuk"
                id="jam_masuk"
                value="08:00"
            /><br />
            <label for="jam_keluar">Jam Keluar :</label>
            <input
                type="time"
                name="jam_keluar"
                id="jam_keluar"
                value="17:00"
            /><br />

            <!-- Input Week -->
            <label for="waktu_mulai">Waktu Mulai :</label>
            <input
                type="week"
                name="waktu_mulai"
                id="waktu_mulai"
                value="2025-W01"
            /><br />
            <label for="waktu_selesai">Waktu Selesai :</label>
            <input
                type="week"
                name="waktu_selesai"
                id="waktu_selesai"
                value="2025-W52"
            /><br />

            <!-- Input File -->
            <label for="file">Masukkan File :</label>
            <input type="file" name="file" id="file" /><br />

            <!-- Input Hidden -->
            <input type="hidden" name="user_id" value="dandi" />
            <label for="nama_lengkap">Nama :</label>
            <input type="text" name="nama_lengkap" id="nama_lengkap" /><br />

            <!-- Input Number -->
            <label for="nilai_ujian">Nilai Ujian :</label>
            <input
                type="number"
                name="nilai_ujian"
                id="nilai_ujian"
                min="0"
                max="100"
                value="0"
            /><br />

            <!-- Input Password -->
            <label for="password">Password :</label>
            <input type="password" name="password" id="password" /><br />

            <!-- Input Radio -->
            <label for="pertanyaan"
                >Budi memiliki uang 10.000, dibelikan coklat 5.000, sisa uangnya
                adalah?</label
            ><br />
            <input type="radio" name="jawaban" id="jawaban1" value="A" /><label
                for="jawaban1"
                >4.500</label
            ><br />
            <input type="radio" name="jawaban" id="jawaban2" value="B" /><label
                for="jawaban2"
                >5.000</label
            ><br />
            <input type="radio" name="jawaban" id="jawaban3" value="C" /><label
                for="jawaban3"
                >6.000</label
            >
            <br />

            <!-- Input Range -->
            <label for="nilai">Nilai UAS :</label>
            <input
                type="range"
                name="nilai"
                id="nilai"
                value="50"
                min="0"
                max="100"
                step="10"
            /><br />

            <!-- Input Telepon -->
            <label for="nomor_telepon">Nomor Telepon :</label>
            <input
                type="tel"
                name="nomor_telepon"
                id="nomor_telepon"
                pattern="(62)[0-9]{5,20}"
            /><br />

            <!-- Input URL -->
            <label for="website">Website :</label>
            <input type="url" name="website" id="website" /><br />

            <br />
            <!-- Input Reset -->
            <input type="reset" value="Reset" />

            <!-- Input Submit -->
            <input type="submit" value="Registration" /><br /><br />

            <!-- Input Button -->
            <input type="button" value="Hello" onclick="alert('Hello')" />
            <input type="button" value="World" onclick="alert('World')" />
        </form>
    </body>
</html>
